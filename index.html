<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="light">
<input type="checkbox" id="toggle">
    <label class="toggle" for="toggle">
        
    <i class="bx bxs-sun"></i>
    <i class="bx bxs-moon"></i>
    <span class="ball"></span>
    </label>
    <!-- <main class="light"> -->
    <div id="main-container">
     <div class="advice-box">
        
        <h2>Advice #<span id="advice-number"></span></h2>
        <blockquote ><span class="advice-text">Loading..</span></blockquote>
        <!-- <span>Loading...</span> -->
       

        <img src="images/pattern-divider-desktop.svg" alt="" class="divider">

        
        <div class="icon-bar">

            <div class="copy-sound">
                <button class="copy"><img src="images/icons8-copy-24.png" alt="copy..."></button>
                <button class="sound"><img src="images/icons8-sound-50.png" alt="listening..."></button>
            </div>
            <div>
                <button id="dice"><img src="images/icons8-dice-48.png" alt="Dice to generate new advice"></button>
            </div>
            <div>
                <button id="save-btn" onclick="takeshot()"><img src="images/icons8-bookmark-24.png" alt="listening..."></button>
                

                <button onclick="tweetit()" id="tweet"><img src="images/icons8-twitter-circled.svg" alt="Tweet this Advice"></button>
            </div>
        </div>
     </div>
    </div>
    <div id="output"></div>
<!-- </main> -->
<div class="save-preview">
    

                    <div class="screenshot">
                        <i id="close-btn" class="fa-solid fa-xmark"></i>
                        <img src="images/me.jpeg" alt="">
                    </div>
                </div>

<div class="footer">
    <p>Coded by 
        <a href="https://github.com/DhruvinKalasva">
          Dhruvin Kalasva
        </a>.</p>
  </div>
              
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
